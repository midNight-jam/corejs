<body>
	<script>
	class Foo{
			constructor(name){
				this._name = name;
			}
			getName(){
				return this._name;
			}
		}
		
		class Bar extends Foo{
			getName(){
				return super.getName() + ' ZZZZ  ';
			}
		}
		
	(function(){
		var bar = new Bar("Some");
		console.log(bar.getName());
	})();
	</script>
	
	open Dev tools!
</body>
