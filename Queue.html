<html>
<body>
	<script>
		////////////////////////////////////
		//Queue (using array)
		////////////////////////////////////
		var que = [];
		que.push(2);	// appending at tail
		que.push(5);	// appending at tail
		console.log(que);	// Logs [2,5]
		var headElem = que.shift();	// removes 2 from que 
		console.log(headElem);
		console.log(que);	// Logs [5]
	</script>
</body>
</html>
