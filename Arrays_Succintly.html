<html>
<body>
	<script>
		var foo =  new Array(1,2,3,4);
		var bar = new Array(10);
		console.log(foo[0],foo[2]);
		console.log(bar[0], bar.length);
		
		var arr = [];
		arr[50] = 'blue';
		
		console.log(arr.length);
		
		var larr = new Array(3);
		console.log(larr.length); // only length property is initalized
		console.log(larr[0]);
		
		var mar = ['a','b','c','d','e'];
		
		console.log(mar.length);
		mar.length = 99;
		console.log(mar.length);
		mar.length = 1;	// as the new length is smaller than the previous len
		// all the numeric properties(keys) that are bigger than the new len
		// are removed from the object
		console.log(mar[1]);
		console.log(mar[0]);
		console.log(mar);
		
		var darr = [[[['4th Dimension']]]];	// creates a objec with 0th key as array
		// and that array as oth key as another array and so on ...
		console.log(darr[0][0][0][0]);
		
		var tarr = ['blue', 'green', 'orange', 'red'];
		var tarrLen = tarr.length;
		var ti = 0;
		while(ti<tarrLen) // forward traverse
			console.log(tarr[ti++]);

		var bti = tarrLen - 1;
		console.log("Backwards");
		while(bti > -1)
			console.log(tarr[bti--]);
	</script>	
</body>
</html>
